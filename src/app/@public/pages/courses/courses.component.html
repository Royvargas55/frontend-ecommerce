<div class="container-fluid" *ngIf="infoPage && !loading">
    <app-product-category-list
      [title]="coursesPageInfo.title"
      [productsList]="productsList"
      [description]="coursesPageInfo.description"
      [showDesc]="true"
    >
    </app-product-category-list>
    <div class="d-flex justify-content-between p-2">
      <ngb-pagination
        [collectionSize]="infoPage.total"
        [(page)]="selectPage"
        (pageChange)="loadData()"
        [pageSize]="infoPage.itemsPage"
        [maxSize]="15"
      >
      </ngb-pagination>
  
      <select
        class="custom-select"
        style="width: auto;"
        [(ngModel)]="infoPage.itemsPage"
        (ngModelChange)="loadData()"
      >
        <option [ngValue]="5">5 items por p치gina</option>
        <option [ngValue]="10">10 items por p치gina</option>
        <option [ngValue]="15">15 items por p치gina</option>
        <option [ngValue]="20">20 items por p치gina</option>
      </select>
    </div>
  </div>
